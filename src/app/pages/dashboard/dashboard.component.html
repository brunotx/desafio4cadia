<ng-sidebar-container>
    <ng-sidebar [opened]="opened" mode='push'>
        <div class="logo">
            <img src="../../../assets/img/LogoSemFundo.png" alt="">
        </div>
        <ul class="menu">
            <li><a [routerLink]="['/dashboard/account/home', userId]">Home</a></li>
            <li><a [routerLink]="['/dashboard/account/extrato/', userId]">Extrato</a></li>
            <li><a [routerLink]="['/dashboard/account/saldo/', userId]">Saldo</a></li>
            <li><a [routerLink]="['/dashboard/account/user/', userId]">Dados do Usuario</a></li>
            <!-- <li><a [routerLink]="['/dashboard/account/indicacao/', userId]">Indicação de Amigos</a></li> -->
        </ul>
    </ng-sidebar>
    <div ng-sidebar-content>
        <div class='btn' (click)="toggleSider()">
            <i class="fas fa-piggy-bank"></i>
        </div>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-sidebar-container>
