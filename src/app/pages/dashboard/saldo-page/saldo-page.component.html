<div class="image">
    <img src="../../../../assets/img/Mussum-1024x615.jpg" alt="">
    <div class="titleBox">
        <div class="title">
            <h3>Saldo</h3>
        </div>
    </div>
    <div class="body" *ngIf="userAccounts[0] !== undefined">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <label class="control-label">Saldo Atual</label>
                </div>
                <div class="col-sm-7 col-xs-7 jm-clear-p">
                    <div class="row">
                        <div class="col-10 pr-0">
                            <input [type]="!showPassword ? 'password' : 'text'" class="form-control"
                                value="{{userAccounts[0].saldo | currency:'BRL'}}">
                        </div>
                        <div class="col-2 pl-0">
                            <button class="btn btn-outline-secondary" type="button" (click)="seePassword()"><i
                                    class="fas"
                                    [ngClass]="{'fa-eye-slash':showPassword,'fa-eye':!showPassword }"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <button type="button" class="btn btn-info" (click)="openModal(template)">Realizar
                        Pagamento</button>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #template>
    <div class="modal-header" style="background-color: black;">
        <img src="../../../../assets/img/LogoSemFundo.png" alt="">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()"
            style="color: white;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h4 class="modal-title pull-left mb-5">Pagamentos</h4>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <label class="control-label">Descrição</label>
                </div>
                <div class="col-sm-7 col-xs-7 jm-clear-p">
                    <input class="form-control" type="text" [(ngModel)]="description"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <label class="control-label">Valor</label>
                </div>
                <div class="col-sm-7 col-xs-7 jm-clear-p">
                    <input class="form-control" type="text" [(ngModel)]="value"/>
                </div>
            </div>
        </div>
        <div class="form-group mt-5">
            <div class="row">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-info" (click)="submitPayment(value, description)">Pagar</button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
