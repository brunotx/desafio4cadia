<div class="image">
    <img src="../../../../assets/img/mussum2.jpeg" alt="">
    <div class="titleBox">
        <div class="title">
            <h3>Dados do usu√°ris</h3>
        </div>
    </div>
    <div class="body" *ngIf="userAccounts !== undefined && user !== undefined">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <label class="control-label">Bancis</label>
                </div>
                <div class="col-sm-7 col-xs-7 jm-clear-p">
                    <input class="form-control" type="text" value="MussumBank" disabled/>
                </div>
            </div>
        </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <label class="control-label">Agencis</label>
                    </div>
                    <div class="col-sm-7 col-xs-7 jm-clear-p">
                        <input class="form-control" type="text" value="0001" disabled/>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4 col-xs-12">

                </div>

            <div class="form-group">

                </div>
            </div>
            <div class="form-group">

                    <div class="col-sm-4 col-xs-12">

            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-4 col-xs-12">
                        <label class="control-label">Telefonis</label>
                    </div>
                    <div class="col-sm-7 col-xs-7 jm-clear-p">
                        <input class="form-control" type="text" value="{{user.phone}}" disabled/>
                    </div>
                </div>
            </div>
