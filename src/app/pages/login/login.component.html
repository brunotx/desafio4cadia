<div class="container">
    <div class="row">
        <div class="col-6">
            <img class="pig" src="../../../assets/img/pexels-cottonbro-3943723.jpg" alt="">
        </div>
        <div class="col-6">
            <div class="loginContainer">
                <div class="logo">
                    <img src="../../../assets/img/LogoSemFundo.png" alt="">
                </div>
                <div class="form" [formGroup]="loginForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" formControlName="username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Senha" formControlName="password">
                        </div>
                        <button type="button" class="btn btn-info" (click)="submit()">Login</button>
                        <p>Não é registrado? <a [routerLink]="['/signIn']">Cadastre aqui!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
