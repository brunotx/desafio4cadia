<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="loginContainer">
                <div class="logo">
                    <img src="../../../assets/img/LogoSemFundo.png" alt="">
                </div>
                <div class="form" [formGroup]="signInForm">
                    <div class="form-group">
                        <!-- <label for="formGroupExampleInput">Email</label> -->
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" formControlName="username">
                    </div>
                    <div class="form-group">
                        <!-- <label for="formGroupExampleInput">Email</label> -->
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Telefone" formControlName="phone">
                    </div>
                    <div class="form-group">
                        <!-- <label for="formGroupExampleInput">Email</label> -->
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <!-- <label for="formGroupExampleInput">Email</label> -->
                        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Senha" formControlName="password">
                    </div>
                    <button type="button" class="btn btn-info" (click)="submit()">Registrar</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <img class="pig" src="../../../assets/img/pexels-jonathan-borba-3689188.jpg" alt="">
        </div>
    </div>
</div>
